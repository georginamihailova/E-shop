<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Add balloon</title>
</head>
<body>


<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/balloons/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${balloons} != null ? ${balloons.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Balloon name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${balloons} != null ? ${balloons.getName()} : '')"
                               required
                               placeholder="Enter balloon name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${balloons} != null ? ${balloons.getDescription()} : '')"
                               placeholder="Description">
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label>Type</label>-->
<!--                        <select name="balloonType" class="form-control">-->
<!--                            <option th:if="${balloons} != null"-->
<!--                                    th:selected="${balloons.getType() != null && balloons.getType().getName() == balloonType.getName()}"-->
<!--                                    th:each="balloonType : ${balloonTypes}"-->
<!--                                    th:value="${balloonType.getName()}"-->
<!--                                    th:text="${balloonType.getName()}">-->
<!--                            </option>-->
<!--                            <option th:if="${balloons} == null"-->
<!--                                    th:each="balloonType : ${balloonTypes}"-->
<!--                                    th:value="${balloonType.getName()}"-->
<!--                                    th:text="${balloonType.getName()}">-->
<!--                            </option>-->
<!--                        </select>-->
<!--                    </div>-->
                    <div class="form-group">
                        <label>Manufacturer</label>
                        <select name="manufacturer" class="form-control">
                            <option th:if="${balloons} != null"
                                    th:selected="${balloons.getManufacturer() != null && balloons.getManufacturer().getId() == man.getId()}"
                                    th:each="man : ${manufacturers}"
                                    th:value="${man.getId()}"
                                    th:text="${man.getName()}">
                            </option>
                            <option th:if="${balloons} == null"
                                    th:each="man : ${manufacturers}"
                                    th:value="${man.getId()}"
                                    th:text="${man.getName()}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/balloons">Back</a>
                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
